<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 css</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>
<body>
    <div class="wrap">
        <header>
            <h1><a href="#"><img src="images/logo.png" alt="LOGO"></a></h1>
            
            <nav>
                <ul class="gnb">
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop </a></li>
                </ul>
                
                <div class="icon_music">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <audio id="music" controls loop>
            <source src="audio/moving.mp3" type="audio/mpeg">
        </audio>

        <div class="text_box">
            <div class="text1">
                <span>비</span>
                <span>내</span>
                <span>리</span>
                <span class="space">는</span>
    
                <span>밤</span>
            </div>

            <div class="text2">
                <span>작</span>
                <span>지</span>
                <span class="space">만</span>
    
                <span>힘</span>
                <span class="space">찬</span>
                
                <span>발</span>
                <span>걸</span>
                <span class="space">음,</span>
            </div>

            <div class="text3">
                <span>생</span>
                <span>명</span>
                <span class="space">의</span>
    
                <span>행</span>
                <span>진</span>
                <span class="space">이</span>
    
                <span>계</span>
                <span>속</span>
                <span>되</span>
                <span>네</span>
            </div>

            <div class="text4">
                <span>저</span>
                <span>마</span>
                <span>다</span>
                <span class="space">의</span>
    
                <span>꿈</span>
                <span class="space">을</span>
    
                <span>안</span>
                <span>고,</span>
            </div>

            <div class="text5">
                <span>빗</span>
                <span>속</span>
                <span class="space">을</span>
    
                <span>가</span>
                <span>로</span>
                <span>지</span>
                <span>르</span>
                <span>네.</span>
            </div>
        </div>


        <div class="rain_box">
            <div class="rain1"></div>
            <div class="rain2"></div>
            <div class="rain3"></div>
        </div>
    </div>
    
    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/action.js"></script>
</body>
</html>
